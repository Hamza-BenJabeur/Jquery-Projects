<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>
<div class="container">
    <div class="row">
        <!-- Calculator Panel -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Calculator</h3>
                </div>
                <div class="panel-body">
                    <button id="button-1" class="btn btn-primary number" value="1"><h1>1</h1></button>
                    <button id="button-2" class="btn btn-primary number" value="2"><h1>2</h1></button>
                    <button id="button-3" class="btn btn-primary number" value="3"><h1>3</h1></button>
                    <button id="button-plus" class="btn btn-danger operator" value="plus"><h1>+</h1></button>
                    <br><br>
                    <button id="button-4" class="btn btn-primary number" value="4"><h1>4</h1></button>
                    <button id="button-5" class="btn btn-primary number" value="5"><h1>5</h1></button>
                    <button id="button-6" class="btn btn-primary number" value="6"><h1>6</h1></button>
                    <button id="button-minus" class="btn btn-danger operator" value="minus"><h1>&minus;</h1></button>
                    <br><br>
                    <button id="button-7" class="btn btn-primary number" value="7"><h1>7</h1></button>
                    <button id="button-8" class="btn btn-primary number" value="8"><h1>8</h1></button>
                    <button id="button-9" class="btn btn-primary number" value="9"><h1>9</h1></button>
                    <button id="button-multiply" class="btn btn-danger operator" value="times"><h1>&times;</h1></button>
                    <br><br>
                    <button id="button-0" class="btn btn-primary number" value="0"><h1>0</h1></button>
                    <button id="button-divide" class="btn btn-danger operator" value="divide"><h1>&divide;</h1></button>
                    <button id="button-power" class="btn btn-danger operator" value="power"><h1>^</h1></button>
                    <button id="button-equal" class="btn btn-success equal" value="equals"><h1>=</h1></button>
                    <br><br>
                    <button id="button-clear" class="btn btn-default clear" value="clear"><h1>clear</h1></button>
                </div>
            </div>
        </div>
        <!-- Result Panel -->
        <div class="col-lg-6">
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Result</h3>
                </div>
                <div class="panel-body">
                    <h1 id="first-number"></h1>
                    <h1 id="operator"></h1>
                    <h1 id="second-number"></h1>
                    <hr>
                    <h1 id="result"></h1>
                </div>
            </div>
        </div>
    </div>
</div>




<script type="text/javascript">
$(document).ready(function(){
// Your code here...
// 1) Add values to the numbers
// 2) Onclick Function
// 3) use the .text function to display the answer on the result div
// 4) var that stores the value calculations 
// 5) 

var operators = ["+", "-", "/", "*", "^", "="];
var numstring1="";
var numstring2="";
var opstring;
var operatorNames=["plus","minus","divide","times","power","equals"];
var equalspushed;

$("button").on("click",function(){

    var result;

    if(equalspushed&&$.isNumeric($(this).attr("value"))){
        numstring1="";
        $("#first-number").text("");
        numstring2="";
        $("#second-number").text("");
        opstring="";
        $("#operator").text("");
        result="";
        $("#result").text("");
    }


    if($.isNumeric($(this).attr("value"))){
        if($("#operator").text().length===0){
            numstring1=numstring1+$(this).attr("value"); 
            $("#first-number").text(numstring1);
        } else {
            numstring2=numstring2+$(this).attr("value"); 
            $("#second-number").text(numstring2);
        }
        equalspushed=false;
    } else {
        if($(this).attr("value")!=="equals"&&$(this).attr("value")!=="clear"){
            if($("#operator").text().length===0){
                opstring=operators[operatorNames.indexOf($(this).attr("value"))];
                $("#operator").text(opstring);
                equalspushed=false;
            } else {
                if (numstring1.length>0&&numstring2.length>0&opstring.length>0){
                    numstring1 = calcFunc(numstring1,opstring,numstring2).toString();
                    numstring2 = "";
                    $("#first-number").text(numstring1);
                    $("#second-number").text(numstring2);
                    opstring=operators[operatorNames.indexOf($(this).attr("value"))];
                    $("#operator").text(opstring);
                    equalspushed=false;
                }
            }
        } else if($(this).attr("value")==="equals") {
            if (numstring1.length>0&&numstring2.length>0&opstring.length>0){
                result = calcFunc(numstring1,opstring,numstring2);
                $("#result").text(result);
                equalspushed=true;
            }
        } else if($(this).attr("value")==="clear") {
            numstring1="";
            $("#first-number").text("");
            numstring2="";
            $("#second-number").text("");
            opstring="";
            $("#operator").text("");
            result="";
            $("#result").text("");           
        }
    }

})

calcFunc = function(num1,operation,num2){
    var calculation;
    switch(operation){
        case "+":
            calculation=parseInt(num1) + parseInt(num2);
            break;
        case "-":
            calculation=parseInt(num1) - parseInt(num2);
            break;
        case "/":
            calculation=parseInt(num1) / parseInt(num2);
            break;
        case "*":
            calculation=parseInt(num1) * parseInt(num2);
            break;
        case "^":
            calculation=Math.pow(parseInt(num1),parseInt(num2));
            break;        
    }
    return calculation;
}



});
</script>
</body>
</html>
